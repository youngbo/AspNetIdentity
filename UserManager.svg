@startuml
class UserManager {
  Task<IdentityResult> CreateAsync(TUser, password)
  Task<SignInResult> PasswordSignInAsync(username, password, isPersistent)
  Task<String> GenerateEmailConfirmationTokenAsync(TUser)
  Task<IdentityResult> ConfirmEmailAsync(TUser, String)
}

note left of UserManager::CreateAsync
  Creates the specified user 
  in the backing store with given password, 
  as an asynchronous operation.
end note

note left of UserManager::PasswordSignInAsync
  Attempts to sign in the specified userName 
  and password combination 
  as an asynchronous operation.
end note

note left of UserManager::GenerateEmailConfirmationTokenAsync
  Generates an email confirmation token 
  for the specified user.
end note 

note left of UserManager::ConfirmEmailAsync
  Validates that an email confirmation token 
  matches the specified user.
end note

hide class circle
@enduml

